<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Off Canvas Push Menu Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/css/style.css" />


  </head>

  <body>
    <div class="navmenu navmenu-default navmenu-fixed-left offcanvas">
        <p class="navmenu-brand" href="#">Filters</p>
        <form id="filters">
            <div class="form-group">
                <label for="search">Search<span class="normal small pull-right">clear</span></label>
                <input type="text" class="text-input" id="search" value="" autocomplete="off"/>
            </div>
            <div class="form-group">
                <label for="year_select">Select Years<span class="normal small pull-right">select all</span></label>
                <select id="year_select" autocomplete="off" multiple>
                </select>
            </div>
            <div class="form-group">
                <label for="party_select">Select Parties<span class="normal small pull-right">select all</span></label>
                <select id="party_select" autocomplete="off" multiple>
                </select>
            </div>
            <div class="form-group">
                <label for="receipt_type_select">Select Type<span class="normal small pull-right">select all</span></label>
                <select id="receipt_type_select" autocomplete="off" multiple>
                </select>
            </div>
            <div class="form-group">
                <label for="view_select">Select View</label>
                <select id="view_select" autocomplete="off">
                    <option value="0">Top 20</option>
                    <option value="1">Top 20</option>
                    <option value="2">Top 20</option>
                    <option value="3">Top 20</option>
                </select>
            </div>
        </form>
    </div>

    <div id="filter-button"><button class="btn btn-default" type="button" id="navbar-toggle" title="Toggle filter panel"><span class="glyphicon glyphicon-filter"></span></button></div>

    <div class="navbar navbar-default navbar-fixed-top">
      <h4 class="navbar-text">Australian Political Donations</h4>
      <p class="navbar-text navbar-right">Data obtained from <a class="navbar-link" href="http://periodicdisclosures.aec.gov.au/">AEC</a>.</p>
    </div>

    <div class="body-content container-fluid">
        <div id="vis"></div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
    <script src="/js/donations-visualiser.js"></script>
  </body>
</html>
