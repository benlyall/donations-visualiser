<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Australian Political Donations Visualiser Tool</title>
  <meta name="description" content="Tool for visualising donations to Australian political parties" />
  <meta name="author" content="River Satya" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="container" class="container">
    <header>
    <h1>Australian Political Donations</h1>
    <p>Shows a graph of donations to Australian political parties by fiscal year.</p>
    </header>
    <div id="controls">
      <div id="controls-stuff">
        <div id="year_selection" class="control">
          <h3>Select Year</h3>
          <select id="year_select" autocomplete="off">
          </select>
        </div>
        <div id="party_selection" class="control">
          <h3>Select political party</h3>
          <select id="party_select" autocomplete="off">
          </select>
        </div>
        <div id="receipt_type_selection" class="control">
          <h3>Select Receipt Type</h3>
          <select id="receipt_type_select" autocomplete="off">
          </select>
        </div>
        <div id="search_section" class="control">
          <h3>Search</h3>
            <input type="text" class="text-input" id="search" value="" autocomplete="off"/></p>
        </div>
      </div>
    </div>
    <div id="main" role="main">
      <div id="vis"></div>
    </div>
    <div id="tooltip" class="tooltip"></div>
    <footer>
    <p>Data obtained from <a href="http://periodicdisclosures.aec.gov.au/AnalysisPartyGroup.aspx">AEC Periodic Disclosures</a>.</p>
    </footer>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"</script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="/js/donations-visualiser.js"></script>
</body>
</html>
